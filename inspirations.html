<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Travels</title>
    <meta name="description" content="Travel inspirations and experiences of a married couple">
    <meta name="keywords" content="travel, travel ideas, travel experiences">
    <meta name="author" content="Ashraaf">
    <script src="https://kit.fontawesome.com/be9036e915.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="content-container">
        <!-- Heading and Menu -->
        <header id="header-bg">
            <a href="index.html">
                <h1 id="logo">Our Travels</h1>
            </a>
            <div id="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">About Us</a>
                        </li>
                        <li id="active-page">
                            <a href="inspirations.html">Inspirations</a>
                        </li>
                        <li>
                            <a href="contact-us.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Island Inspirations -->
        <section class="section-padding header-style" id="island-inspirations">
            <h2>Island Travel Inspirations</h2>
            <figure id="video-maldives">
                <iframe src="https://www.youtube.com/embed/E5EAa4at1YU" title="Youtube video of JA Manafaru"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <figcaption>JA Manafaru in Maldives</figcaption>
            </figure>
            <figure id="video-thailand">
                <iframe src="https://www.youtube.com/embed/dmqfbdJaYoY" title="YouTube video of Koh Samui"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <figcaption>Koh Samui in Thailand</figcaption>
        </section>
        <!-- Scenery and Food Inspirations -->
        <section id="scenery-inspirations" class="section-padding header-style">
            <h2>Scenery Inspirations</h2>
            <div class="image-container">
                <img src="assets/images/scenery-inspiration-amsterdam.jpeg" alt="Canal in Amsterdam">
                <img src="assets/images/scenery-inspiration-barcelona.jpeg" alt="Cathedral in Barcelona">
                <img src="assets/images/scenery-inspiration-capetown.jpeg" alt="Beach in Cape Town">
                <img src="assets/images/scenery-inspiration-dubai.jpeg" alt="Skyline in Dubai">
                <img src="assets/images/scenery-inspiration-london-2.jpeg" alt="Tower Bridge in London">
                <img src="assets/images/scenery-inspiration-london.jpeg" alt="Big Ben in London">
                <img src="assets/images/scenery-inspiration-newyork.jpeg" alt="Night Skyline in New York">
                <img src="assets/images/scenery-newyork-2.jpeg" alt="Times Square in New York">
            </div>
        </section> 
        <section class="section-padding header-style" id="food-inspirations">
            <h2>Food Inspirations</h2>
            <div class="image-container">
                <img src="assets/images/food-inspiration-venice.JPG" alt="Crab linguine in Venice">
                <img src="assets/images/food-inspiration-newyork.jpeg" alt="Bagel in New York">
                <img src="assets/images/food-inspiration-paris.jpeg" alt="Croissant in Paris">
                <img src="assets/images/food-inspiration-barcelona.jpg" alt="Pancakes in Barcelona">
                <img src="assets/images/food-inspiration-turkey.JPG" alt="Maixed platter in Turkey">
                <img src="assets/images/food-inspiration-rome.JPG" alt="Ice cream in Rome">
                <img src="assets/images/food-inspiration-dubai.jpeg" alt="Lamb shank in Dubai">
                <img src="assets/images/food-inspiration-capetown.jpg" alt="Chocolate waffle in Cape Town">
            </div>
        </section>
        <!-- Footer -->
        <footer id="footer" class="section-padding">
                <h4>Follow Us</h4>
                <ul id="social-footer">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube channel (opens in a new tab)"><i
                                class="fab fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
    </footer>
</div>


</body>

</html>

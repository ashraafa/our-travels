<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Travels</title>
    <meta name="description" content="Travel inspirations and experiences of a married couple">
    <meta name="keywords" content="travel, travel ideas, travel experiences">
    <meta name="author" content="Ashraaf">
    <script src="https://kit.fontawesome.com/be9036e915.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="content-container">
        <!-- Heading and Menu -->
        <header id="header-bg">
            <a href="index.html">
                <h1 id="logo">Our Travels</h1>
            </a>
            <div id="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">About Us</a>
                        </li>
                        <li>
                            <a href="inspirations.html">Inspirations</a>
                        </li>
                        <li id="active-page">
                            <a href="contact-us.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Contact Us -->
        <section id="form-container" class="section-padding">
            <form id="form-details" action="thank-you.html" method="get">
                <label for="name">Full Name</label>
                <input class="form-input" type="text" id="name" name="full_name" required>
                <label for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email_address" required>
                <label for="feedback">Feedback</label>
                <input type="radio" id="feedback" name="contact_reason" required>
                <label for="travel">Query</label>
                <input type="radio" id="travel" name="contact_reason">
                <textarea id="comments" name="form_comments" placeholder="Enter your message here..."></textarea>
                <input type="submit" value="Submit Form">
            </form>
        </section>
        <!-- Footer -->
        <footer id="footer" class="section-padding">
                <h4>Follow Us</h4>
                <ul id="social-footer">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube channel (opens in a new tab)"><i
                                class="fab fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                </ul>
        </footer>
    </div>
</body>

</html>
